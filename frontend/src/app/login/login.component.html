<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="login-container text-center">
    <div class="card shadow-sm p-4 mb-4 bg-white">
      <h2 class="brand-title mb-4">VILLAGE CONNECT</h2>
      <form (ngSubmit)="handleLogin()">
        <div class="form-group mb-3">
          <input type="text" class="form-control" placeholder="Username" [(ngModel)]="username" required/>
        </div>
        <div class="form-group mb-4">
          <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" required/>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-block">Log In</button>
        </div>
      </form>
    </div>

    <div class="card shadow-sm p-4 bg-white">
      <p class="mb-0">Don't have an account? <a href="#" class="text-primary">Sign up</a></p>
    </div>
  </div>
</div>
